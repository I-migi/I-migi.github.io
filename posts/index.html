<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 - 이선우</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            width: 80%;
            margin: auto;
        }
        .section {
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }
        .section:last-child {
            border-bottom: none;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .posts {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .post {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post h3 {
            margin: 0 0 10px;
        }
        .post p {
            margin: 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>이선우의 블로그</h1>
    </header>
    <nav>
        <a href="index.html">홈</a>
        <a href="#posts">포스트</a>
    </nav>
    <div class="container">
        <section id="posts" class="section">
            <h2>최근 포스트</h2>
            <div class="posts">
                <div class="post">
                    <h3>포스트 제목 1</h3>
                    <p>포스트에 대한 간단한 설명입니다. 여기에서 포스트의 주요 내용을 소개합니다.</p>
                </div>
                <div class="post">
                    <h3>포스트 제목 2</h3>
                    <p>포스트에 대한 간단한 설명입니다. 여기에서 포스트의 주요 내용을 소개합니다.</p>
                </div>
                <!-- 추가 포스트는 여기에 복사하여 붙여넣기 하세요 -->
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 이선우</p>
    </footer>
</body>
</html>
