<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 & 블로그</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            flex: 1;
            width: 80%;
            margin: auto;
        }
        .section {
            padding: 20px 0;
            border-bottom: 1px solid #ccc;
        }
        .section:last-child {
            border-bottom: none;
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .projects, .skills, .contact {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .project, .skill {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
        }
        .contact-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background: #555;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lee Sun Woo's Portfolio & Blog</h1>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#skills">Skills</a>
        <a href="/posts/" target="_blank">Blog</a> <!-- Update link to posts directory -->
    </nav>
    <div class="container">
        <section id="about" class="section">
            <h2>About Me</h2>
            <p>안녕하세요 백엔드 개발자를 지망하는 학생입니다 2024년 2월에 대학교 졸업예정이며, 현재는 Kernel360에서 교육을 받고있습니다.</p>
        </section>
        <section id="projects" class="section">
            <h2>Projects</h2>
            <div class="projects">
                <div class="project">
                    <h3>데이터 청년 캠퍼스</h3>
                    <p></p>
                </div>
                <div class="project">
                    <h3>멋쟁이 사자처럼 2024 해커톤</h3>
                    <p></p>
                </div>
                <div class="project">
                    <h3>Kernel 360</h3>
                    <p></p>
                </div>
                
            </div>
        </section>
        <section id="skills" class="section">
            <h2>Skills</h2>
            <div class="skills">
                <div class="skill">
                    <h3>Skill 1</h3>
                    <p>스프링</p>
                </div>
                
                <!-- Additional skills can be added here -->
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Lee Sun Woo</p>
    </footer>
</body>
</html>
