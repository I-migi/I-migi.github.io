<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 & 블로그</title>
    <style>
        /* 전반적인 스타일 설정 */
        body {
            font-family: 'Arial', sans-serif; /* 글꼴 설정 */
            margin: 0;
            padding: 0;
            background-color: #f4f4f4; /* 배경 색상 */
            color: #333; /* 글자 색상 */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* 페이지가 전체 화면을 채우도록 설정 */
        }
        /* 헤더 스타일 */
        header {
            background-color: #333; /* 헤더 배경 색상 */
            color: white; /* 헤더 글자 색상 */
            padding: 20px 0;
            text-align: center; /* 텍스트 중앙 정렬 */
        }
        header h1 {
            margin: 0;
            font-size: 2.5em; /* 헤더 글자 크기 */
        }
        /* 내비게이션 스타일 */
        nav {
            margin: 20px 0;
            text-align: center; /* 링크 중앙 정렬 */
        }
        nav a {
            margin: 0 15px;
            text-decoration: none; /* 링크 밑줄 제거 */
            color: #333; /* 링크 색상 */
        }
        nav a:hover {
            text-decoration: underline; /* 마우스를 올렸을 때 밑줄 추가 */
        }
        /* 컨테이너 스타일 */
        .container {
            flex: 1;
            width: 80%;
            margin: auto; /* 중앙에 위치 */
        }
        /* 섹션 스타일 */
        .section {
            padding: 20px 0;
            border-bottom: 1px solid #ccc; /* 섹션 간 구분선 */
        }
        .section:last-child {
            border-bottom: none; /* 마지막 섹션 구분선 제거 */
        }
        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px; /* 제목과 본문 간격 */
        }
        .projects, .skills, .contact {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* 작은 화면에서도 잘 보이도록 설정 */
        }
        .project, .skill {
            background: white;
            padding: 20px;
            margin: 10px;
            border-radius: 8px; /* 모서리 둥글게 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            width: 45%; /* 각 항목의 너비 */
        }
        /* 연락처 폼 스타일 */
        .contact-form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }
